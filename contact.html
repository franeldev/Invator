    <title>Invator</title>

<body>
    <header>
        <nav class="navbar navbar-expand-md wrapper">
            <div class="logo">
                <a href="index.html" class="navbar-brand deafult font-weight-bold"><img style="height: 40px;" src="img/Group 124 (2).png" alt=""></a>
            </div>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item pr-4 pl-4">
                        <a href="index.html" class="nav-link active" id="home">Home</a>
                    </li>

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="contact-box">
                <h3>Contact Us</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control contact-input" placeholder="Full Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control contact-input" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control contact-input" placeholder="Subject">
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <textarea name="message" id="textarea" cols="50" rows="10" class="form-control contact-msg" placeholder="Message"></textarea>
                    </div>
                    <button class="contact-btn" onclick="myAlert()">Send</button>
                </form>
            </div>
        </div>
    </main>
